on:
  push:
    paths-ignore:
      - web/**
      - '.github/workflows/frontend.yml'
name: Test backend
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.14]
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Install go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test
      run: go test ./...
